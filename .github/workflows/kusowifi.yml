name: CI

on:
  schedule:
    - cron: '* 9 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run kusowifi shell
        env: 
          SLACK_WEB_HOOK: ${{secrets.SLACK_WEB_HOOK}}
        run: |
          touch .env
          echo "SLACK_WEB_HOOK=${{secrets.SLACK_WEB_HOOK}}" >> .env
          sh ./kusowifi.sh
